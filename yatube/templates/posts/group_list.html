{% extends 'base.html' %}
{% block title %}
  Записи сообщества: {{ group.title }}
{% endblock %}

{% block content %}
  <h1>{{ group.title }}</h1>
  <p>{{ group.description|linebreaks }}</p>
  {% for post in posts %}
    {% include 'includes/post.html' %}
    {% if not forloop.last %}<hr>{% endif %}
  {% endfor %}
{% endblock %}
